<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <style>
      #box {
        position: relative;
        width: 800px;
        height: 30px;
        padding: 10px;
        background: skyblue;
        border: 5px solid darkblue;
      }
      #ball {
        position: absolute;
        left: 0;
        top: 0;
        width: 30px;
        height: 30px;
        border-radius: 30px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    let root = document.getElementById('root');
    root.textContent = "Hello Html";

  </script>
</html>
